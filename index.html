  <script type="text/javascript">
    async function cNFT() {
      const response = await window.martian.connect();
      const txnHash = await window.martian.createToken("ColName123", "TokenName", "TokenDescription", "1",
        "https://aptos.dev/img/nyan.jpeg", "1");

    }
    async function transferAptos() {
      const response = await window.martian.connect();
      console.log(response);
      const sender = response.address;
      const payload = {
        type: "script_function_payload",
        function: "0x483314a4e5bed01672042e7a9e856dab00ad6327751a2314d72a0a16fbca926c::message::set_message",
        type_arguments: [
          "0x483314a4e5bed01672042e7a9e856dab00ad6327751a2314d72a0a16fbca926c::message::MessageHolder"
        ],
        arguments: ["0x27a04db77c51587c92077374e292eb1c82eaf878e574605aa7fca1df07b833a5"]
      };
      const transaction = await window.martian.generateTransaction(sender, payload);
      const txnHash = await window.martian.signAndSubmitTransaction(transaction);

    }
    async function connectWallet() {
      var account = await window.martian.connect();
      document.getElementById("martianAddress").innerHTML = account.address.substring(0, 6) + "..." + account.address
        .substring(account.address.length - 4, account.address.length);
      console.log(account);
    }

    $(document).ready(function () {
      $("#connectWallet").click(function () {
        connectWallet();
      });
      $("#transferAptos").click(function () {
        transferAptos();
      });
      $("#createNFT").click(function () {
        cNFT();
      });
    });
  </script>
